<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="light dark" />
    <title>Emoji Picker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <form id="emoji-form">
      <input
        type="search"
        name="query-input"
        id="query-input"
        placeholder="happy"
      />
      <output id="emoji-search-results-container">
        <ol id="emoji-search-results"></ol>
      </output>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
